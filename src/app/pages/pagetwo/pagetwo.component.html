<div class="page2-container">
  <agm-map
    [latitude]="latitude"
    [longitude]="longitude"
    [zoom]="4"
    [disableDefaultUI]="false"
    [zoomControl]="false">
    <!-- (mapClick)="mapOnClickListener($event)" -->
    <agm-marker 
      *ngFor="let place of places; let i = index"
      (markerClick)="markerOnClickListener(place, i)"
      [iconUrl]="{
        url: 'http://simpleicon.com/wp-content/uploads/rocket.png',
        scaledSize: {
            width: 40,
            height: 60
        }}"
      [latitude]="place.lat"
      [longitude]="place.lng">
      
      <agm-info-window>
        <strong>InfoWindow content</strong>
      </agm-info-window>
    </agm-marker>

    <agm-circle [latitude]="latitude" [longitude]="longitude" 
      [radius]="5000"
      [fillColor]="'red'"
      [circleDraggable]="true"
      [editable]="true">
    </agm-circle>

  </agm-map>

</div>
